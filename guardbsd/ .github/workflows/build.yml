# .github/workflows/build.yml
name: Build and Test

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Automatically reads rust-toolchain.toml
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run rustfmt
        run: cargo fmt --all -- --check
      
      # Check both architectures at once
      - name: Run clippy (x86_64)
        run: cargo clippy --workspace --target x86_64-unknown-none -- -D warnings
        
      - name: Run clippy (AArch64)
        run: cargo clippy --workspace --target aarch64-unknown-none -- -D warnings

  build-kernels:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-gbsd.json
            packages: qemu-system-x86 xorriso mtools
            artifact_name: gbsd-x86_64.iso
            build_script_arg: x86_64
          - arch: aarch64
            target: aarch64-unknown-gbsd.json
            packages: qemu-system-aarch64 gcc-aarch64-linux-gnu
            artifact_name: gbsd-aarch64.bin
            build_script_arg: aarch64

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}
      
      # Building the entire workspace with one command - much faster
      - name: Build Workspace
        run: |
          cargo build --release --workspace --target targets/${{ matrix.target }}
      
      - name: Check binary sizes
        run: |
          echo "=== Microkernel Sizes ==="
          size target/${{ matrix.target }}/release/uk_* || true
      
      - name: Create Bootable Image
        run: |
          chmod +x tools/build_all.sh
          ./tools/build_all.sh ${{ matrix.build_script_arg }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gbsd-${{ matrix.arch }}-artifact
          path: build/${{ matrix.artifact_name }}
          retention-days: 7

  test:
    name: Test ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: build-kernels
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install QEMU
        run: |
          sudo apt-get update
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            sudo apt-get install -y qemu-system-x86
          else
            sudo apt-get install -y qemu-system-aarch64
          fi
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: gbsd-${{ matrix.arch }}-artifact
          path: build/
      
      - name: Run QEMU Test
        run: |
          chmod +x tools/test_${{ matrix.arch }}.sh
          # Используем timeout, чтобы зависшее ядро не висело вечно
          timeout 60s ./tools/test_${{ matrix.arch }}.sh || true