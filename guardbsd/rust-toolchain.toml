# ============================================================================
# rust-toolchain.toml
# Specify Rust toolchain version (Pinned for reproducibility)
# ============================================================================
[toolchain]
# Use a specific date (e.g. mid-November 2025).
# This ensures that CI/CD and local builds are always identical.
channel = "nightly-2025-11-15"

# "minimal" speeds up installation by downloading only the necessary components.
profile = "minimal"

components = [
"rust-src", # Required for -Z build-std (core rebuild)
"rustfmt", # Formatting
"clippy", # Linter
"llvm-tools-preview" # Required for creating bootable images (objcopy, objdump)
]