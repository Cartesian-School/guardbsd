# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 xorriso mtools qemu-system-aarch64 gcc-aarch64-linux-gnu
      
      # Assemble both architectures
      - name: Build All
        run: |
          chmod +x tools/build_all.sh
          ./tools/build_all.sh x86_64
          ./tools/build_all.sh aarch64
      
      - name: Generate Checksums
        id: hash
        run: |
          cd build
          sha256sum gbsd-x86_64.iso gbsd-aarch64.bin > checksums.txt
          cat checksums.txt
      
      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/gbsd-x86_64.iso
            build/gbsd-aarch64.bin
            build/checksums.txt
          body: |
            ## GuardBSD Release ${{ github.ref_name }}
            
            ### Artifacts
            - **x86_64 ISO**: Bootable via BIOS/UEFI (BSD-style loader chain)
            - **AArch64 Image**: Raw binary for QEMU `virt` machine
            
            ### Integrity
            SHA256 Checksums included in `checksums.txt`.
          draft: false
          prerelease: false
