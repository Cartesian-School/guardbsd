# GuaBoot Loader Configuration
# BSD 3-Clause License

# Kernel configuration
kernel="/boot/kernel.elf"
kernel_options=""

# Boot settings
autoboot_delay="0"
boot_verbose="YES"
console="comconsole"
comconsole_speed="115200"

# Module loading
module_path="/boot/modules"

# Microkernel modules (load order matters)
uk_space_load="YES"
uk_space_type="elf_module"

uk_time_load="YES"
uk_time_type="elf_module"

uk_ipc_load="YES"
uk_ipc_type="elf_module"

# System identification
loader_brand="GuardBSD"
loader_version="1.0.0"
loader_name="GuaBoot"

# Memory settings
kern.maxusers="32"
vm.kmem_size="256M"

# Security
security.bsd.see_other_uids="0"
security.bsd.see_other_gids="0"
